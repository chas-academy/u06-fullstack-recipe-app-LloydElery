<section class="flex flex-col items-center min-h-[calc(100vh-136px)]">
  <h2 class="text-xl">Welcome {{ username?.name | titlecase }}</h2>
  <strong>This is your profile page!</strong>
</section>
<div class="flex items-center justify-between">
  <button
    (click)="logOut()"
    class="shadow bg-teal-200 hover:bg-teal-300 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    type="submit"
  >
    Logout
  </button>
</div>
